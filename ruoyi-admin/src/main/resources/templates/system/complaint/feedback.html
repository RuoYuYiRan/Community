<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改投诉')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-complaint-edit" th:object="${complaint}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">联系电话：</label>
            <div class="col-sm-8">
                <input name="tellPhone" th:field="*{tellPhone}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">投诉详情：</label>
            <div class="col-sm-8">
                <input name="complaintInstructions" th:field="*{complaintInstructions}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">投诉反馈：</label>
            <div class="col-sm-8">
                <textarea name="remake" th:field="*{feedback}" class="form-control" ></textarea>
            </div>
        </div>
        <div class="form-group" style="margin-left: 30%">
            <div class="col-sm-2">
                <input name="warrantyInstructions"   type="submit" onclick="submitHandler()">
                <input name="warrantyInstructions"   type="reset">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script type="text/javascript">
    var prefix = ctx + "system/complaint";
    $("#form-complaint-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-complaint-edit').serialize());
        }
    }

    $("input[name='endTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
