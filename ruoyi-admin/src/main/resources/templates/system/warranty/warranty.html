<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('保修列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>小区id：</label>
                                <input type="text" name="cellId"/>
                            </li>
                            <li>
                                <label>楼宇id：</label>
                                <input type="text" name="buildId"/>
                            </li>
                            <li>
                                <label>房屋id：</label>
                                <input type="text" name="houseId"/>
                            </li>
                            <li>
                                <label>详细地址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>联系电话：</label>
                                <input type="text" name="tellPhone"/>
                            </li>
                            <li>
                                <label>保修描述：</label>
                                <input type="text" name="warrantyInstructions"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="remake"/>
                            </li>
                            <li>
                                <label>保修状态：</label>
                                <select name="status">
                                    <option value="">所有</option>
                                </select>
                            </li>
                            <li class="select-time">
                                <label>结束日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginEndTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endEndTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:warranty:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
<!--                <a class="btn btn-success" onclick="$.operate.refer()" shiro:hasPermission="system:warranty:refer">-->
<!--                    <i class="fa fa-plus"></i> 上报-->
<!--                </a>-->
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:warranty:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:warranty:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:warranty:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:warranty:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:warranty:remove')}]];
        var prefix = ctx + "system/warranty";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                referUrl:prefix+"/refer",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "保修",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'null',
                    visible: false
                },
                {
                    field : 'cellId', 
                    title : '小区id'
                },
                {
                    field : 'buildId', 
                    title : '楼宇id'
                },
                {
                    field : 'houseId', 
                    title : '房屋id'
                },
                {
                    field : 'address', 
                    title : '详细地址'
                },
                {
                    field : 'tellPhone', 
                    title : '联系电话'
                },
                {
                    field : 'warrantyInstructions', 
                    title : '保修描述'
                },
                {
                    field : 'remake', 
                    title : '备注'
                },
                {
                    field : 'status', 
                    title : '保修状态'
                },
                {
                    field : 'endTime', 
                    title : '结束日期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
