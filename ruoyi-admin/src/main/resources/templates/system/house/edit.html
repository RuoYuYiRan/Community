<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改房屋管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-house-edit" th:object="${house}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区：</label>
                <div class="col-sm-8">
                    <input name="cellId" th:field="*{cellId}" class="form-control" type="text" readonly="true">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">楼宇：</label>
                <div class="col-sm-8">
                    <input name="buildId" th:field="*{buildId}" class="form-control" type="text" readonly="true">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单元：</label>
                <div class="col-sm-8">
                    <input name="unitNum" th:field="*{unitNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">楼层：</label>
                <div class="col-sm-8">
                    <input name="floor" th:field="*{floor}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">门牌号：</label>
                <div class="col-sm-8">
                    <input name="roomNum" th:field="*{roomNum}" class="form-control" type="text">
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">null：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="floorArea" th:field="*{floorArea}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">房屋面积：</label>
                <div class="col-sm-8">
                    <input name="houseArea" th:field="*{houseArea}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">统筹面积：</label>
                <div class="col-sm-8">
                    <input name="poolArea" th:field="*{poolArea}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">住宅类型：</label>
                <div class="col-sm-8">
                    <select name="roomType" class="form-control m-b">
                        <option value="">[[*{roomType}]]</option>
                        <option value="高档住宅">高档住宅</option>
                        <option value="普通住宅">普通住宅</option>
                        <option value="公寓式住宅">公寓式住宅</option>
                        <option value="别墅">别墅</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">卧室：</label>
                <div class="col-sm-8">
                    <input name="houseRoom" th:field="*{houseRoom}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">书房：</label>
                <div class="col-sm-8">
                    <input name="houseOffice" th:field="*{houseOffice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">浴室：</label>
                <div class="col-sm-8">
                    <input name="houseBathroom" th:field="*{houseBathroom}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/house";
        $("#form-house-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-house-edit').serialize());
            }
        }
    </script>
</body>
</html>
