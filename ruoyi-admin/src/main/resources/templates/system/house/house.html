<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('房屋管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>楼层id：</label>
                                <input type="text" name="cellId"/>
                            </li>
                            <li>
                                <label>楼宇id：</label>
                                <input type="text" name="buildId"/>
                            </li>
                            <li>
                                <label>单元号：</label>
                                <input type="text" name="unitNum"/>
                            </li>
                            <li>
                                <label>楼层：</label>
                                <input type="text" name="floor"/>
                            </li>
                            <li>
                                <label>门牌号：</label>
                                <input type="text" name="roomNum"/>
                            </li>
                            <li>
                                <label>楼层面积：</label>
                                <input type="text" name="floorArea"/>
                            </li>
                            <li>
                                <label>房屋面积：</label>
                                <input type="text" name="houseArea"/>
                            </li>
                            <li>
                                <label>统筹面积：</label>
                                <input type="text" name="poolArea"/>
                            </li>
                            <li>
                                <label>房屋类型：</label>
                                <select name="roomType" th:with="type=${@dict.getType('')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>卧室：</label>
                                <input type="text" name="houseRoom"/>
                            </li>
                            <li>
                                <label>书房：</label>
                                <input type="text" name="houseOffice"/>
                            </li>
                            <li>
                                <label>浴室：</label>
                                <input type="text" name="houseBathroom"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:house:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:house:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:house:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:house:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:house:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:house:remove')}]];
        var prefix = ctx + "system/house";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "房屋管理",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : 'null',
                    visible: false
                },
                {
                    field : 'cellId', 
                    title : '楼层id'
                },
                {
                    field : 'buildId', 
                    title : '楼宇id'
                },
                {
                    field : 'unitNum', 
                    title : '单元号'
                },
                {
                    field : 'floor', 
                    title : '楼层'
                },
                {
                    field : 'roomNum', 
                    title : '门牌号'
                },
                {
                    field : 'floorArea', 
                    title : '楼层面积'
                },
                {
                    field : 'houseArea', 
                    title : '房屋面积'
                },
                {
                    field : 'poolArea', 
                    title : '统筹面积'
                },
                {
                    field : 'roomType', 
                    title : '房屋类型'
                },
                {
                    field : 'houseRoom', 
                    title : '卧室'
                },
                {
                    field : 'houseOffice', 
                    title : '书房'
                },
                {
                    field : 'houseBathroom', 
                    title : '浴室'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
