<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改车辆管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-vehicle-edit" th:object="${vehicle}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">小区编号：</label>
                <div class="col-sm-8">
                    <input name="cellId" th:field="*{cellId}" class="form-control" type="text" readonly="true">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车辆编号：</label>
                <div class="col-sm-8">
                    <input name="vehicleNum" th:field="*{vehicleNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车位号：</label>
                <div class="col-sm-8">
                    <input name="parkingNum" th:field="*{parkingNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">停车卡号：</label>
                <div class="col-sm-8">
                    <input name="parkingCardNum" th:field="*{parkingCardNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车主姓名：</label>
                <div class="col-sm-8">
                    <input name="vehicleOwner" th:field="*{vehicleOwner}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电话号码：</label>
                <div class="col-sm-8">
                    <input name="tellPhone" th:field="*{tellPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车牌号：</label>
                <div class="col-sm-8">
                    <input name="carNum" th:field="*{carNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">排量：</label>
                <div class="col-sm-8">
                    <input name="vehicleDisplacement" th:field="*{vehicleDisplacement}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户编号：</label>
                <div class="col-sm-8">
                    <input name="userId" th:field="*{userId}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/vehicle";
        $("#form-vehicle-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-vehicle-edit').serialize());
            }
        }
    </script>
</body>
</html>
